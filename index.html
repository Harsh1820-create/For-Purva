<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Purva ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      background: linear-gradient(to bottom right, #ff9a9e, #fad0c4);
      font-family: 'Georgia', serif;
      color: #fff;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .card {
      background: rgba(0,0,0,0.25);
      padding: 40px 30px;
      border-radius: 25px;
      max-width: 520px;
      width: 92%;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    }

    #content {
      font-size: 22px;
      line-height: 1.7;
      min-height: 120px;
      animation: fadeIn 0.8s ease;
    }

    img {
      width: 100%;
      border-radius: 18px;
      margin-top: 18px;
      animation: fadeIn 1s ease;
    }

    .hint {
      margin-top: 25px;
      font-size: 14px;
      opacity: 0.8;
    }

    .buttons {
      margin-top: 25px;
      display: none;
    }

    button {
      background: #fff;
      color: #ff5c8a;
      border: none;
      padding: 12px 26px;
      font-size: 17px;
      border-radius: 30px;
      cursor: pointer;
      margin: 8px;
    }

    #playfulMsg {
      margin-top: 20px;
      font-size: 17px;
      color: #ffe6ec;
      display: none;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<div class="card" onclick="nextStep()">
  <div id="content">üíå Harsh sent you something‚Ä¶</div>
  <div id="image"></div>

  <div class="buttons" id="buttons">
    <button onclick="yes(event)">Yes ‚ù§Ô∏è</button>
    <button onclick="no(event)">No üôà</button>
  </div>

  <div id="playfulMsg"></div>

  <div class="hint">(tap anywhere)</div>
</div>

<script>
  const steps = [
    { text: "Purva ‚ù§Ô∏è" },
    { text: "In a world that never slows down," },
    { text: "you became my pause." },
    { image: "photo1.jpg" },
    { text: "When life feels heavy," },
    { text: "your presence makes it lighter." },
    { image: "photo2.jpg" },
    { text: "Loving you doesn‚Äôt feel like effort." },
    { text: "It feels like home." },
    { image: "photo3.jpg" },
    { text: "So today, with a full heart‚Ä¶" },
    { text: "Will you be my Valentine? üíû", buttons: true }
  ];

  let index = 0;
  const content = document.getElementById("content");
  const imageBox = document.getElementById("image");
  const buttons = document.getElementById("buttons");
  const playfulMsg = document.getElementById("playfulMsg");

  function nextStep() {
    if (index >= steps.length) return;

    content.style.animation = "none";
    void content.offsetWidth;
    content.style.animation = "fadeIn 0.8s ease";

    imageBox.innerHTML = "";
    playfulMsg.style.display = "none";

    const step = steps[index];

    if (step.text) content.innerText = step.text;
    if (step.image) imageBox.innerHTML = `<img src="${step.image}">`;
    if (step.buttons) buttons.style.display = "block";

    index++;
  }

  function yes(e) {
    e.stopPropagation();
    content.innerText = 
      "Thank you for choosing me, Purva.\n\nI promise to stand by you ‚Äî on easy days and hard ones.\n\nWith all my love,\nHarsh ‚ù§Ô∏è";
    imageBox.innerHTML = "";
    buttons.style.display = "none";
  }

  function no(e) {
    e.stopPropagation();
    const messages = [
      "Hmm‚Ä¶ this option seems unavailable üòå",
      "Nice try üòÑ but my heart already knows",
      "System message: Purva is already selected ‚ù§Ô∏è",
      "No worries‚Ä¶ take another look üíï",
      "That button is just for decoration üôà"
    ];
    playfulMsg.innerText = messages[Math.floor(Math.random() * messages.length)];
    playfulMsg.style.display = "block";
  }
</script>

</body>
</html>
